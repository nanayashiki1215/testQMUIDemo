<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="css/mescroll.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
		<script src="lib/mescroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--标题-->
		<p class="header">日期：
			<span class="timeContain"></span>
		</p>
		<img class="sideClick" src="image/select.png"/>

		<!--滑动区域-->
		<div id="mescroll" class="mescroll">
			<ul id="newsList" class="news-list"></ul>
		</div>

		<div class="selectcontain">
				<button id="today" type="button" class="btn select">当日</button>
				<button id="yesterday" type="button" class="btn">昨日</button>
				<button id="thisMon" type="button" class="btn">当月</button>
				<button id="lastMon" type="button" class="btn">上月</button>
				<hr>
				<div class="form-group">
					<label for="dtp_input2" class="col-md-2 control-label">开始日期：</label>
					<div class="input-group date form_date_start col-md-5" data-date="" data-link-field="dtp_input2">
						<input class="form-control startDate" size="16" type="text">
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" id="dtp_input2" value=""><br>
				</div>
				<div class="form-group">
					<label for="dtp_input2" class="col-md-2 control-label">结束日期：</label>
					<div class="input-group date form_date_end col-md-5" data-date="" data-link-field="dtp_input2">
						<input class="form-control endDate" size="16" type="text">
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" id="dtp_input2" value=""><br>
				</div>
			
				 <!-- <p>日期：2019-06-11 至 2019-06-11</p> -->
				<hr>
				<div class="sRow">
					<span>类型：</span>
					<select id="alermType">
						<option value="全部">全部</option>
						<option value="高限报警">高限报警</option>
						<option value="高高限报警">高高限报警</option>
						<option value="低限报警">低限报警</option>
						<option value="低低限报警">低低限报警</option>
						<option value="报警恢复">报警恢复</option>
					</select>
				</div>
				<div class="sRow">
					<span>仪表名称：</span>
					<input type="text" id="meterName"/>
				</div>
				<div class="sRow">
					<span>参数名称：</span>
					<input type="text" id="paramName"/>
				</div>
				<button type="button" class="cancel">取消</button>
				<button type="button" class="search">查询</button>
			</div>
	
	</body>
</html>
